<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      /* Navigation bar style */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
      }

      .navbar .profile {
        display: flex;
        align-items: center;
        font-size: 18px;
      }

      .navbar .profile .initials {
        background-color: #ff4d4d;
        color: white;
        border-radius: 50%;
        padding: 10px;
        font-size: 20px;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 10px;
      }

      /* Content container */
      .content {
        padding: 40px;
        text-align: center;
      }

      h1 {
        color: #333;
      }

      p {
        font-size: 16px;
        color: #555;
      }

      .note-form {
        margin-top: 20px;
        text-align: left;
        display: inline-block;
      }

      .note-form textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        resize: none;
      }

      button[type="submit"] {
        width: 100%;
        font-size: 18px;
        font-weight: bold;
        padding: 12px;
        background-color: #ff4d4d;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #ff1a1a;
      }

      .notes-section {
        margin-top: 20px;
        text-align: left;
      }

      .note-item {
        background: #333; /* Dark background color for notes */
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #444; /* Slightly lighter border for contrast */
        border-radius: 5px;
        text-align: left;
        color: #fff; /* White text for contrast on dark background */
        font-size: 16px; /* Font size for notes */
        line-height: 1.5; /* Line height for better readability */
      }

      .note-item:hover {
        background: #3434; /* Slightly darker background on hover */
        border-color: #bbb; /* Change border color on hover */
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <div class="profile">
        <!-- Initials of the username -->
        <div class="initials">{{ username_initial }}</div>
        <span>{{ user.username }}</span>
      </div>
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
    </div>

    <!-- Content -->
    <div class="content">
      <h1>Welcome!</h1>
      <p>You are logged in as {{ user.username }}.</p>

      <!-- Add Note Form -->
      <form class="note-form" action="{% url 'add_note' %}" method="post">
        {% csrf_token %}
        <textarea
          name="note_content"
          placeholder="Write your note here..."
          required
        ></textarea>
        <button type="submit">Add Note</button>
      </form>

      <!-- Notes Section -->
      <div class="notes-section">
        <h2>Your Notes</h2>
        {% for note in notes %}
        <div class="note-item">{{ note.notes }}</div>
        {% empty %}
        <p>No notes available. Start adding some!</p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
